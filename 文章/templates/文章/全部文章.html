{% extends "文章/框.html" %}

{% block 斷詞內容 %}
	<a href="{% url '加新文章' %}">加新文章</a>
	{% if latest_poll_list %}
	    <table>
	    {% for poll in latest_poll_list %}
	    	<tr>
	    	<td>{{ poll.頭一擺翻譯時間|date:"Y-m-d" }}</td>
	    	<td>{{ poll.分類 }}</td>
	    	<td>{{ poll.原本標題 }}</td>
	    	<td>
	        	<a href="{% url '看文章' poll.id %}">翻譯結果</a>
	        </td>
			{% if 有登入無 %}
		        <td>
		        	<a href="{% url '改分類佮原文' poll.id %}">改分類</a>
		       	</td>
		        <td>
		        	<a href="{% url '改國語斷詞' poll.id %}">斷詞</a>
		       	</td>
		        <td>
		        	<a href="{% url '改閩南語翻譯' poll.id %}">翻譯</a>
		       	</td>
			{% endif %}
	        </tr>
	    {% endfor %}
	    </ul>
	{% else %}
	    <p>這馬無文章。</p>
	{% endif %}
{% endblock %}
