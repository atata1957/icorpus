{% extends "文章/框.html" %}

{% block 斷詞內容 %}
	{% if 有登入無 %}
		<a href="{% url '加新文章' %}">加新文章</a>
	{% endif %}
	{% if 揣著文章 %}
	    <table>
	    {% for 文 in 揣著文章 %}
	    	<tr>
	    	<td>{{ 文.pk }}</td>
	    	<td>{{ 文.頭一擺翻譯時間|date:"Y-m-d" }}</td>
	    	<td>{{ 文.分類 }}</td>
	    	<td>{{ 文.原本標題 }}</td>
	    	<td>
	        	<a href="{% url '看文章' 文.id %}">翻譯結果</a>
	        </td>
			{% if 有登入無 %}
		        <td>
		        	<a href="{% url '改分類佮原文' 文.id %}">改分類</a>
		       	</td>
		        <td>
		        	<a href="{% url '改國語斷詞' 文.id %}">斷詞</a>
		       	</td>
		        <td>
		        	<a href="{% url '改閩南語翻譯' 文.id %}">翻譯</a>
		       	</td>
			{% endif %}
	        </tr>
	    {% endfor %}
	    </ul>
	{% else %}
	    <p>這馬無文章。</p>
	{% endif %}
{% endblock %}
