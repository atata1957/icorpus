    {% block extrahead %}{% endblock %}
    {% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static '文章/版面.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static '文章/內容.css' %}" />
</head>

<body>
    <!-- SIDEBAR -->

    <div id="container">

        <!-- MENU -->

        <div id="menu">
            {% block nav-global %}

				</span>
				<div class='揣文章'>
					<form action="{% url '揣文章' %}" method="post">
						{% csrf_token %}
						<input type="text" name='揣' value="" />

            {% endblock %}
        </div>
	<br/>
        <!-- CONTENT -->

        <div id="斷詞內容">

        </div>
    </div>

</body>
</html>
