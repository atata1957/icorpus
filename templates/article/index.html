{% if latest_poll_list %}
    <ul>
    {% for poll in latest_poll_list %}
        <li><a href="{% url 'results2' poll.id %}">{{ poll.title }}</a>
        {{ poll.date }}</li>
        <li><a href="{% url 'edit' poll.id %}">edit {{ poll.title }}</a>
        {{ poll.date }}</li>
        <li><a href="{% url 'editClass' poll.id %}">editclass {{ poll.title }}</a>
        {{ poll.date }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
